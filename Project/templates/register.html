{% extends "layout.html" %} {% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <form method="post" action="/register">
        <div class="form-group" style="margin-top: 10px">
          <label class="menu-hint" for="email">Email</label>
          <input
            class="form-control rounded-pill"
            title="Password must be at least 8 characters long and contain numbers, alphabetical characters or ['+', '-', '_', '.', '&'']!"
            required
            pattern="[a-zA-Z0-9+-_.&]+@[a-zA-Z0-9+-]+\.[a-z]{2,}"
            type="email"
            name="email"
            id="email"
          />
        </div>
        <div class="form-group" style="margin-top: 10px">
          <label class="menu-hint" for="username" style="margin-bottom: 10px"
            >Username</label
          >

          <input
            class="form-control rounded-pill"
            title="Username must be at least 3 characters long and contain numbers, alphabetical characters or ['+', '-', '_', '.', '&'']!"
            required
            pattern="[a-zA-Z0-9+-_.&]{3,}"
            class="form-control-md"
            type="text"
            name="username"
            id="username"
          />
        </div>
        <div class="form-group" style="margin-top: 10px">
          <label class="menu-hint" for="password" style="margin-bottom: 10px"
            >Password</label
          >
          <input
            class="form-control rounded-pill"
            pattern="[a-zA-Z0-9+-_.&]{8,}"
            required
            class="form-control-md"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <button
          class="btn btn-md btn-success"
          type="submit"
          style="margin-top: 15px"
        >
          Go!
        </button>
        <p class="menu-hint" style="padding-top: 10px">
          Password must be at least 8 character long.
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
