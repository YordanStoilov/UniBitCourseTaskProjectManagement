{% extends "layout.html" %} {% block main %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <form action="/login" method="post">
        <div class="form-group" style="margin-top: 10px">
          <label for="username" class="menu-hint" style="margin-bottom: 10px"
            >Username</label
          >
          <input
            type="text"
            class="form-control rounded-pill"
            name="username"
            id="username"
            required
          />
        </div>
        <div class="form-group" style="margin-top: 10px">
          <label for="password" class="menu-hint" style="margin-bottom: 10px"
            >Password</label
          >
          <input
            type="password"
            class="form-control rounded-pill"
            name="password"
            id="password"
            required
          />
        </div>
        <button
          class="btn btn-md btn-success"
          type="submit"
          style="margin-top: 15px"
        >
          Go!
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
